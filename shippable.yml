language: python

python:
  - 2.7

services:
  - selenium

addons:
  selenium: "2.40"
  firefox: "3.5"
  
env:
  global:
    - DISPLAY=:99.0

install:
  - pip install -r requirements.txt

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - mysql -e 'create database test;'
  - /etc/init.d/xvfb start 
  - firefox --version

script:
  - python manage.py test

after_script:
  - /etc/init.d/xvfb stop

archive : true
